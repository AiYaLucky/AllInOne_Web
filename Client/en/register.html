<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
<div id="container-register">
    <div id="title">
        <i class="material-icons lock">lock</i> 注册
    </div>

    <form>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">email</i>
            </div>
            <input id="email" placeholder="邮箱" type="email" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="username" placeholder="用户名" type="text" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
        </div>
            
        <br>
        <br>
        <br>
        <input type="submit" value="Register"/>
    </form>

    <div class="register">
        已经注册过账号了？
        <a href="login.html">
            <button id="register-link">走~咱去这里登录一下~</button>
        </a>
    </div>
</div>
</body>

</html>
