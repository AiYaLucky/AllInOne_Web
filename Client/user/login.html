<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background-color: #303641;
        }
    </style>
    <script src="../assets/js/jquery-1.11.1.min.js"></script>
    <script>
        let baseUrl = 'http://localhost:8081/user/login';

        function login() {
            $.ajax({
                type: "POST",
                url: baseUrl,
                data: {
                    "account": $("#account").val(),
                    "password": $("#password").val()
                },
                dataType: "json",
                success: function (result) {
                    //在 sessionStorage 中存储玩家的登录状态数据
                    localStorage.setItem(result.account, result.active);
                },
                error:function (error) {
                    console.log(error);
                }
            });
        }
    </script>
</head>

<body>
<div id="container-login">
    <div id="title">
        <i class="material-icons lock">lock</i> 登录
    </div>

    <div>
        <br>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="account" placeholder="账号" type="text" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
        </div>

        <div class="remember-me">
        </div>
        <br>
        <input onclick="login()" type="submit" value="登录"/>
    </div>

    <div class="forgot-password">
        <a href="#">忘记密码？</a>
    </div>

    <div class="register">
        还没有账号？走！~注册一个~
        <a href="register.html">
            <button id="register-link">点击注册</button>
        </a>
    </div>
</div>
</body>

</html>
